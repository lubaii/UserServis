# Database Configuration
# Для безопасности рекомендуется использовать переменные окружения.
# Установите переменные окружения перед запуском:
# export DB_URL=jdbc:postgresql://localhost:5432/usersdb
# export DB_USERNAME=postgres
# export DB_PASSWORD=your_password
#
# Или используйте системные свойства Java при запуске:
# -Dspring.datasource.url=jdbc:postgresql://localhost:5432/usersdb
# -Dspring.datasource.username=postgres
# -Dspring.datasource.password=your_password

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/usersdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=thread

# Web Configuration
server.port=8080
spring.web.resources.add-mappings=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=false

# Application Configuration
app.console=true

# Logging Configuration
logging.level.com.userservice=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO

